<html>
<head>
    <meta name="theme-color" content="#4682b4" />
    <title>Neomorphism Design</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
</head>

<body>
    <div id="screen">
        <div class="header">
            <div class="toggleButton"><i class="material-icons-outlined">arrow_back_ios</i></div>
            <div class="title">Statistics</div>
            <div class="toggleButton hide">&gt;</div>
        </div>
        <div class="body">
            <div class="selector neoShadow">
                <div class="selector_label">Period:</div>
                <div class="selector_value">Last 30 days</div>
                <div class="selector_button neoShadow"><i class="material-icons-outlined">arrow_forward_ios</i></div>
            </div>
            <div class="card_container">
                <div id="prime" class="creditcard">
                    <div class="card_brandname">Prime<i class="material-icons-outlined card_feature">rss_feed</i></div>
                    <div class="card_brandlogo"><i class="material-icons-outlined">ac_unit</i></div>
                    <div class="card_row sided">
                        <!-- <div class="card_ic"><i class="material-icons">chrome_reader_mode</i></div> -->
                        <!-- <div class="card_feature"><i class="material-icons-outlined">rss_feed</i></div> -->
                    </div>
                    <div class="card_no">5453 2008 1995 1848</div>
                    <div class="card_row">
                        <div class="card_holdername">Alpesh Patil</div>
                        <div class="card_exp">07/25</div>
                    </div>
                    <div class="card_netlogo"><i class="material-icons-outlined">all_inclusive</i></div>
                </div>
            </div>
            <div class="payment_summary_container neoShadow">
                <div class="payment_summary_border">
                    <div class="payment_summary">
                        <div class="payment_summary_row">
                            <div class="payment_summary_item"><i class="material-icons-outlined">local_cafe</i></span>
                            <div class="payment_summary_item">12%</div>
                        </div>
                        <div class="payment_summary_row">
                            <div class="payment_summary_item">Restaurant</div>
                            <div class="payment_summary_item">â‚¹ 1574.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="button icon neoShadow"><i class="material-icons-outlined">home</i></div>
            <div class="button icon neoShadow"><i class="material-icons-outlined">account_balance</i></div>
            <div class="button icon neoShadow"><i class="material-icons-outlined">credit_card</i></div>
            <div class="button icon neoShadow"><i class="material-icons-outlined">settings_applications</i></div>
        </div>
    </div>
</body>

</html>
